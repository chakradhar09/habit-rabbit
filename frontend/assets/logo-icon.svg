<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon Mark Only - For app icons, favicons, etc. -->
  <g id="icon-mark">
    <!-- Background circle -->
    <circle cx="30" cy="30" r="28" fill="#1C1C1E"/>
    
    <!-- Outer ring -->
    <circle cx="30" cy="30" r="22" stroke="url(#gradient)" stroke-width="3" fill="none" opacity="0.3"/>
    
    <!-- Main "H" shape -->
    <path d="M22 18 L22 42 M22 30 L38 30 M38 18 L38 42" 
          stroke="url(#gradient)" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Growth indicators -->
    <circle cx="38" cy="18" r="3" fill="#FF9500"/>
    <circle cx="38" cy="30" r="2.5" fill="#FF9500" opacity="0.7"/>
    <circle cx="38" cy="42" r="2" fill="#FF9500" opacity="0.5"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5AC8FA;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
