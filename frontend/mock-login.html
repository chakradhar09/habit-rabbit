<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mock Login - Habit Rabbit</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>body{font-family:Inter,Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#fff} .card{max-width:520px;padding:28px;border-radius:12px;box-shadow:0 6px 30px rgba(0,0,0,0.06);text-align:center}</style>
</head>
<body>
  <div class="card">
    <h2>Mock Login</h2>
    <p>Enter any email and password to continue to the dashboard (no backend required).</p>
    <div style="margin:16px 0;text-align:left">
      <label style="display:block;margin-bottom:6px">Email</label>
      <input id="email" type="email" placeholder="you@example.com" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6e6e6;margin-bottom:12px">
      <label style="display:block;margin-bottom:6px">Password</label>
      <input id="password" type="password" placeholder="Enter password" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6e6e6;margin-bottom:12px">
      <div id="error" style="color:#c33;margin-bottom:8px;display:none"></div>
    </div>
    <button id="run">Continue to Dashboard</button>
  </div>

  <script>
    document.getElementById('run').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errEl = document.getElementById('error');
      errEl.style.display = 'none';

      if (!email) {
        errEl.textContent = 'Please enter an email address.';
        errEl.style.display = 'block';
        return;
      }
      if (!password) {
        errEl.textContent = 'Please enter a password.';
        errEl.style.display = 'block';
        return;
      }

      try {
        localStorage.setItem('habitrabbit_token', 'mock-token-123');
        localStorage.setItem('habitrabbit_user', JSON.stringify({ email: email, name: email.split('@')[0] }));
      } catch (e) {
        console.warn('Could not set localStorage:', e);
      }
      window.location.href = '/dashboard.html';
    });
  </script>
</body>
</html>
