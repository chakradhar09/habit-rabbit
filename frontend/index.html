<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Build better habits with Habit Rabbit â€” track daily habits, visualize streaks, and see your progress with beautiful analytics.">
  <meta name="theme-color" content="#FEF7E7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <title>Habit Rabbit - Build Better Habits</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <!-- Background decoration -->
    <div class="bg-decoration">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>

    <!-- Logo Section (above card) -->
    <div class="logo-section">
      <h1 class="app-title">Habit Rabbit</h1>
      <p class="app-subtitle">Build better habits, one day at a time</p>
    </div>

    <!-- Auth Card -->
    <div class="auth-card">
      <!-- Tab Navigation -->
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">Sign In</button>
        <button class="tab-btn" data-tab="register">Create Account</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-email">Email Address</label>
          <input 
            type="email" 
            id="login-email" 
            placeholder="you@example.com"
            autocomplete="email"
            required
          >
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="login-password" 
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            >
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">
          <span class="btn-text">Sign In</span>
          <span class="btn-loader"></span>
        </button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-email">Email Address</label>
          <input 
            type="email" 
            id="register-email" 
            placeholder="you@example.com"
            autocomplete="email"
            required
          >
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="register-password" 
              placeholder="Min 6 characters"
              autocomplete="new-password"
              minlength="6"
              required
            >
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="register-confirm">Confirm Password</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="register-confirm" 
              placeholder="Confirm your password"
              autocomplete="new-password"
              minlength="6"
              required
            >
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">
          <span class="btn-text">Create Account</span>
          <span class="btn-loader"></span>
        </button>
      </form>

      <!-- Error/Success Message -->
      <div id="auth-message" class="auth-message"></div>
    </div>

    <!-- Footer -->
    <p class="footer-text">The right place to start building better habits</p>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
